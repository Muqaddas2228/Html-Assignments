<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>checkboxes</title>
</head>
<body>
        <div class="inbox">
                <div class="item">
                  <input type="checkbox"> 
                  <p>Working on Agentia AI</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Breakfast</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Have done HomeWork</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Check a lower item</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Everything in between should also be set to checked</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Playing</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Just regular JavaScript</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Good Luck!</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>tweet result!</p>
                </div>
              </div>
      
              <script src="app.js"></script>
</body>
</html>
